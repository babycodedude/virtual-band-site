<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIRTUAL BAND â€” ARTICLE</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="page-article">
  <header class="masthead masthead--compact">
    <div class="masthead__left">
      <h1 class="brand"><a class="brandlink" href="index.html">VIRTUAL BAND</a></h1>
      <p class="subtitle">Article View</p>
    </div>
    <div class="masthead__right">
      <button class="btn" onclick="history.back()">BACK</button>
      <button class="btn" data-action="sys:random">MESSAGE</button>
    </div>
  </header>

  <main class="article-view">
    <h1 id="article-title" class="article-title"></h1>
    <div class="meta" id="article-meta"></div>
    <div class="content" id="article-content"></div>

    <div class="btnrow">
      <button class="btn" onclick="history.back()">BACK</button>
      <button class="btn" data-action="sys:seal">SEAL</button>
      <button class="btn" data-action="sys:time">TIME</button>
    </div>
  </main>

  <aside class="console console--compact" aria-label="system console">
    <div class="console__head">
      <div class="console__title">SYSTEM LOG</div>
      <div class="console__actions">
        <button class="btn btn--ghost" data-action="sys:clear">CLEAR</button>
      </div>
    </div>
    <div id="console-log" class="console__log"></div>
  </aside>

  <script src="content/articles.js"></script>
  <script src="content/system_messages.js"></script>
  <script src="assets/js/ui.js"></script>
</body>
</html>
